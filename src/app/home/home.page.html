<header class="header">
  <div class="logo">
    <img src="./assets/icon/maps-header.png" alt="Logo" />
  </div>
  <ion-title class="title"> AppMap </ion-title>
</header>
<ion-content class="content">
  <div id="mapID"></div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="toggleRoute()" class="btn btn-route">
        <ion-icon [name]="iconName"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="setPoint()" class="btn btn-set">
        <ion-icon name="locate"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="deleteRoute()" class="btn btn-delete">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
