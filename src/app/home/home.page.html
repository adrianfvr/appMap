<header class="header">
  <div class="logo">
    <img src="./assets/icon/maps-header.png" alt="Logo" />
  </div>
  <ion-title class="title"> AppMap </ion-title>
</header>
<ion-content class="content">
  <div id="mapID"></div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="walk" (click)="startRoute()"></ion-icon>
      </ion-fab-button>
      <ion-fab-button disabled >
        <ion-icon name="locate" (click)="setPoint()"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
